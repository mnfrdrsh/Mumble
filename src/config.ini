[hotkeys]
# Hotkey to start recording (hold to start)
# Windows/Linux: ctrl+space
# macOS: command+space
start_hotkey = ctrl+space

# Key to stop recording and insert text (press without modifier)
stop_key = space

[sound]
# Enable or disable sound notifications (true/false)
enable_sounds = true

# Sound frequencies for Windows (ignored on other platforms)
start_frequency = 880
start_duration = 200
stop_frequency = 440
stop_duration = 200

[behavior]
# Maximum recording time in seconds (0 for unlimited)
max_recording_time = 60 